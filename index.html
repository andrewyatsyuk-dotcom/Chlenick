<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  FIREBASE CONFIG â€” replace with your own values

const FIREBASE_CONFIG = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT"
};
// Set FIREBASE_ENABLED = false to use only localStorage
const FIREBASE_ENABLED = false; // flip to true after Firebase setup

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  GAME CONSTANTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const BASE_GROWTH_PER_HOUR = 2.88;      // cm/hr passive
const MAX_LENGTH = 200;
const WATER_COOLDOWN = 4 * 3600 * 1000; // 4 hours ms
const SHAVE_COOLDOWN = 30 * 60 * 1000;  // 30 min ms
const HAIR_REGROW_TIME = 30 * 60 * 1000;// 30 min ms
const WATER_BONUS = 8;                   // instant cm bonus
const SHAVE_BONUS = 3;
const WATER_MULTIPLIER = 3;
const SHAVE_MULTIPLIER = 2.5;
const WATER_BOOST_DURATION = 4 * 3600 * 1000;
const SHAVE_BOOST_DURATION = 2 * 3600 * 1000;
const MAX_OFFLINE_HOURS = 24;
const MILESTONES = [10, 25, 50, 69, 100, 150, 200];

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let state = {
  length: 1.0,
  lastSaved: Date.now(),
  lastWater: 0,
  lastShave: 0,
  waterBoostUntil: 0,
  shaveBoostUntil: 0,
  lastHairShave: 0,
  milestonesReached: []
};
let userId = 'anon';
let userName = 'Anonymous';
let tg = null;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  TELEGRAM INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function initTelegram() {
  try {
    tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      // Apply theme
      const cs = tg.colorScheme || 'light';
      document.documentElement.setAttribute('data-theme', cs);
      // Get user info
      const user = tg.initDataUnsafe?.user;
      if (user) {
        userId = String(user.id);
        const last = user.last_name ? user.last_name[0] + '.' : '';
        userName = (user.first_name || 'Player') + (last ? ' ' + last : '');
      }

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  HAPTIC FEEDBACK
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function haptic(type = 'impact', style = 'medium') {
  try {
    if (tg?.HapticFeedback) {
      if (type === 'impact') tg.HapticFeedback.impactOccurred(style);
      else if (type === 'notification') tg.HapticFeedback.notificationOccurred(style);
    } else if (navigator.vibrate) {
      navigator.vibrate(type === 'error' ? [30,20,30] : [30]);
    }
  } catch(e) {}
}

//  SAVE / LOAD  (Firebase + localStorage fallback)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const LS_KEY = 'gyd_save_v3';

function saveLocal() {
  localStorage.setItem(LS_KEY, JSON.stringify(state));
}

function loadLocal() {
  try {
    const d = localStorage.getItem(LS_KEY);
    if (d) return JSON.parse(d);

}

async function saveToFirebase(s) {
  if (!FIREBASE_ENABLED) return;
  try {
    const url = `${FIREBASE_CONFIG.databaseURL}/players/${userId}.json`;
    await fetch(url, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        ...s,
        userName,
        updatedAt: Date.now()
      })
    });
  } catch(e) { console.warn('Firebase save error', e); }
}

async function loadFromFirebase() {
  if (!FIREBASE_ENABLED) return null;
  try {
    const url = `${FIREBASE_CONFIG.databaseURL}/players/${userId}.json`;
    const r = await fetch(url);
    if (r.ok) {
      const d = await r.json();
      if (d && d.length > 0) return d;
    }
  } catch(e) { console.warn('Firebase load error', e); }
  return null;
}

async function loadLeaderboard() {
  document.getElementById('lb-empty').textContent = 'Loading...';
  document.getElementById('lb-empty').style.display = 'block';

  if (!FIREBASE_ENABLED) {
    document.getElementById('lb-empty').textContent = 'âš ï¸ Enable Firebase to see the global leaderboard.';
    return;
  }
  try {
    const url = `${FIREBASE_CONFIG.databaseURL}/players.json?orderBy="length"&limitToLast=10`;
    const r = await fetch(url);
    if (!r.ok) throw new Error('fetch failed');
    const data = await r.json();
    if (!data) { document.getElementById('lb-empty').textContent = 'No players yet!'; return; }

    let players = Object.entries(data).map(([uid, v]) => ({ uid, ...v }));
    players.sort((a,b) => (b.length||0) - (a.length||0));

    renderLeaderboard(players);
  } catch(e) {
    document.getElementById('lb-empty').textContent = 'Failed to load. Check connection.';
  }
}

async function updateLeaderboard() {
  if (!FIREBASE_ENABLED) return;
  try {
    await saveToFirebase(state);
  } catch(e) {}
}

function renderLeaderboard(players) {
  const el = document.getElementById('lb-list');
  if (!players.length) { el.innerHTML = '<div id="lb-empty">No one here yet. Be first! ğŸ’ª</div>'; return; }
  const rankEmoji = ['ğŸ¥‡','ğŸ¥ˆ','ğŸ¥‰'];
  const rankClass = ['gold','silver','bronze'];
  el.innerHTML = players.slice(0,10).map((p, i) => {
    const isMe = p.uid === userId;
    const rk = i < 3 ? `<span class="lb-rank ${rankClass[i]}">${rankEmoji[i]}</span>` 
                      : `<span class="lb-rank">#${i+1}</span>`;
    const updated = p.updatedAt ? timeAgo(p.updatedAt) : '';
    return `<div class="lb-row${isMe?' me':''}">
      ${rk}
      <div class="lb-name">${escHtml(p.userName||'Player')}</div>
      <div>
        <div class="lb-length">${(p.length||0).toFixed(1)} cm</div>
        <div class="lb-updated">${updated}</div>
      </div>
    </div>`;
  }).join('');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ANTI-CHEAT: validate incoming state
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function validateState(s) {
  const now = Date.now();
  if (!s || typeof s.length !== 'number') return false;
  if (s.length > MAX_LENGTH + 0.01) { s.length = MAX_LENGTH; }
  if (s.length < 0) { s.length = 0; }
  // Validate offline growth doesn't exceed cap
  const offlineMs = now - (s.lastSaved || now);
  const maxOfflineGrowth = (MAX_OFFLINE_HOURS * BASE_GROWTH_PER_HOUR);
  // We'll apply offline growth below, just sanity check timestamps
  if (s.lastWater > now) s.lastWater = 0;
  if (s.lastShave > now) s.lastShave = 0;
  if (s.waterBoostUntil > now + WATER_BOOST_DURATION + 1000) s.waterBoostUntil = 0;
  if (s.shaveBoostUntil > now + SHAVE_BOOST_DURATION + 1000) s.shaveBoostUntil = 0;

function applyOfflineGrowth() {
  const now = Date.now();
  const elapsed = Math.min(now - state.lastSaved, MAX_OFFLINE_HOURS * 3600 * 1000);
  if (elapsed <= 0) return;
  const hours = elapsed / 3600000;
  // Simple: base rate (boosts may have expired, keep it fair)
  const growth = hours * BASE_GROWTH_PER_HOUR;
  state.length = Math.min(MAX_LENGTH, state.length + growth);
  state.lastSaved = now;
}
